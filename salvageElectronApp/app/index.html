<!DOCTYPE html>
<html ng-app="salvage">

<head>
  <meta charset="UTF-8" />
  <title>Salvage</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:400,100,200,300,500,600,700,800,900" type="text/css">
  <link rel="stylesheet" href="./styles/css/styles.css" />
</head>

<body ng-controller="IndexCtrl as IC" ng-cloak>
  <div class="container">
    <nav class="navbar navbar-fixed-top">
      <div class="container-fluid navbar-container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#/"><img class="img-responsive" src="./images/logo_long200.png" /></a>
        </div>
        <div class="navbar navbar-collapse navbar-left">
          <ul class="nav navbar-nav">
            <li>
              <a class="nav-link" href="#/map">Map</a>
            </li>
            <li>
              <a class="nav-link" href="#/about">About</a>
            </li>
            <li class="dropdown">
              <a href="" class="dropdown-toggle nav-link" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sign Up <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li class="drop-link">
                  <a href="#/register/donor">Donor</a>
                </li>
                <li class="drop-link">
                  <a href="#/register/recipient">Recipient</a>
                </li>
              </ul>
            </li>
            <li>
              <a class="nav-link" href="#/donation">Donate!</a>
            </li>
          </ul>
        </div>
        <div class="navbar navbar-collapse navbar-right">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="" class="dropdown-toggle nav-link" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{IC.user.handle}} <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li class="drop-link" ng-hide="!IC.user.loggedIn">
                  <a href="#/user/{{IC.user.user.id}}">User Profile</a>
                </li>
                <li class="drop-link" ng-hide="IC.user.user.role === 'recipient' || !IC.user.loggedIn">
                  <a href="#/donations/{{IC.user.user.id}}">Donation Log</a>
                </li>
                <li class="drop-link" ng-hide="IC.user.user.role === 'donor' || !IC.user.loggedIn">
                  <a href="#/received/{{IC.user.user.id}}">Claimed Donations</a>
                </li>
                <li role="separator" class="divider" ng-hide="!IC.user.loggedIn"></li>
                <li class="drop-link" ng-hide="IC.user.loggedIn">
                  <a href="#/login">Login</a>
                </li>
                <li class="drop-link" ng-hide="!IC.user.loggedIn">
                  <a href="" ng-click="IC.logout()">Logout</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <main ng-view></main>
  <footer>
    <div class="row footer-row">
      <div class="container">
        <p>
          All work copyright &copy; 2016 Ian Smith
        </p>
      </div>
    </div>
  </footer>

  <!-- build:js scripts/vendor.js -->
  <script src="https://maps.googleapis.com/maps/api/js?sensor=false" async defer></script>
  <script>window.$ = window.jQuery = require('jquery');</script>
  <!-- <script src="./bower_components/jquery/dist/jquery.min.js"></script> -->
  <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-route/angular-route.js"></script>
  <script src="./bower_components/angular-animate/angular-animate.js"></script>
  <script src="./bower_components/angular-aria/angular-aria.js"></script>
  <script src="./bower_components/angular-material/angular-material.js"></script>
  <script src="./bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="./bower_components/ngmap/build/scripts/ng-map.min.js"></script>
  <!-- endbuild -->

  <!-- build:app scripts/app.js -->
  <script src="./scripts/app.js"></script>
  <script src="./scripts/services.js"></script>
  <script src="./scripts/controllers.js"></script>
  <script src="./scripts/directives.js"></script>
  <script src="./scripts/routes.js"></script>
  <!-- endbuild -->
</body>

</html>
