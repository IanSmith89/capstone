<div class="row space">

</div>
<div class="row">
  <div class="col-md-offset-4 col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">User Log In</h3>
      </div>
      <div class="panel-body">
        <ul class="list-group">
          <li class="list-group-item">
            <form name="loginForm" ng-submit="AC.login(user)" novalidate>
              <div class="form-group">
                <label for="email">Email</label>
                <input ng-model="user.email" type="email" class="form-control" id="email" placeholder="Email" required />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input ng-model="user.password" type="password" class="form-control" id="password" placeholder="Password" required />
              </div>
              <button type="submit" class="btn btn-default" ng-disabled="loginForm.$pristine">Log In</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
