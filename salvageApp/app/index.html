<!DOCTYPE html>
<html ng-app="salvage">

<head>
  <meta charset="UTF-8" />
  <title>Salvage</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:400,100,200,300,500,600,700,800,900" type="text/css">
  <link rel="stylesheet" href="./styles/css/styles.css" />
</head>

<body ng-controller="IndexCtrl as IC" ng-cloak>
  <div class="container">
    <nav class="navbar navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#/">salvage</a>
        </div>
        <div class="navbar navbar-collapse navbar-left">
          <ul class="nav navbar-nav">
            <li>
              <a href="#/map">Map</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
            <li>
              <a href="#/posts">Posts</a>
            </li>
          </ul>
        </div>
        <div class="navbar navbar-collapse navbar-right">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{IC.user.handle || 'Users'}} <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li ng-hide="IC.user.user.role === 'recipient' || !IC.user.loggedIn">
                  <a href="#/donation">New Donation</a>
                </li>
                <li ng-hide="!IC.user.loggedIn">
                  <a href="#/user/{{IC.user.user.id}}">User Profile</a>
                </li>
                <li ng-hide="IC.user.user.role === 'recipient' || !IC.user.loggedIn">
                  <a href="#/donations/{{IC.user.user.id}}">Donation Log</a>
                </li>
                <li ng-hide="IC.user.user.role === 'donor' || !IC.user.loggedIn">
                  <a href="#">Receiving Settings</a>
                </li>
                <li role="separator" class="divider" ng-hide="!IC.user.loggedIn"></li>
                <li ng-hide="IC.user.loggedIn">
                  <a href="#/login">Login</a>
                </li>
                <li ng-hide="!IC.user.loggedIn">
                  <a href="" ng-click="IC.logout()">Logout</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main ng-view></main>
  </div>

  <!-- build:js scripts/vendor.js -->
  <script src="./bower_components/jquery/dist/jquery.min.js"></script>
  <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-route/angular-route.js"></script>
  <script src="./bower_components/angular-animate/angular-animate.js"></script>
  <script src="./bower_components/angular-aria/angular-aria.js"></script>
  <script src="./bower_components/angular-material/angular-material.js"></script>
  <script src="./bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="./bower_components/ngmap/build/scripts/ng-map.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js" async defer></script>
  <!-- endbuild -->

  <!-- build:app scripts/app.js -->
  <script src="./scripts/app.js"></script>
  <script src="./scripts/services.js"></script>
  <script src="./scripts/controllers.js"></script>
  <script src="./scripts/directives.js"></script>
  <script src="./scripts/routes.js"></script>
  <!-- endbuild -->
</body>

</html>
