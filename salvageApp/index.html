<!DOCTYPE html>
<html ng-app="salvage">

<head>
  <meta charset="UTF-8" />
  <title>Salvage</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:400,100,200,300,500,600,700,800,900" type="text/css">
  <link rel="stylesheet" href="./styles/css/styles.css" />
</head>

<body ng-controller="IndexCtrl as IC" ng-cloak>
  <div class="container">
    <nav class="navbar navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#/">salvage</a>
        </div>
        <div class="navbar navbar-collapse navbar-left">
          <ul class="nav navbar-nav">
            <li>
              <a href="#">About</a>
            </li>
            <li>
              <a href="#/map">Map</a>
            </li>
            <li>
              <a href="#">Post</a>
            </li>
            <li>
              <a href="#">Request</a>
            </li>
            <li>
              <a href="#">Log</a>
            </li>
          </ul>
        </div>
        <div class="navbar navbar-collapse navbar-right">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{IC.user.handle || 'Users'}} <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li>
                  <a href="#">Donor Registration</a>
                </li>
                <li>
                  <a href="#">Recipient Registration</a>
                </li>
                <li ng-hide="!IC.user.loggedIn">
                  <a href="#/user">User Profile</a>
                </li>
                <li ng-hide="IC.user.loggedIn">
                  <a href="#/login">Login</a>
                </li>
                <li ng-hide="!IC.user.loggedIn">
                  <a href="" ng-click="IC.logout()">Logout</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <main ng-view></main>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
  <script src="/bower_components/ngmap/build/scripts/ng-map.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js" async defer></script>
  <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <script src="./scripts/app.js"></script>
  <script src="./scripts/services.js"></script>
  <script src="./scripts/controllers.js"></script>
  <script src="./scripts/directives.js"></script>
  <script src="./scripts/routes.js"></script>
</body>

</html>
