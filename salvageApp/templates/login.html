<div class="row">
  <div class="col-md-offset-4 col-md-4">
    <form name="loginForm" ng-submit="AC.login(user)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password" required />
      </div>
      <button type="submit" class="btn btn-default">Log In</button>
    </form>
  </div>
</div>
